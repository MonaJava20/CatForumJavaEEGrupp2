<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ny login</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h3>Logga in till vår kattchatt</h3>
    <div>
        <label>
            Username: <input type="text" name="nickName" placeholder="Användarnamn"/>
        </label>
    </div>
    <div>
        <label>
            Password: <input type="password" name="password" placeholder="Lösenord"/>
        </label>
    </div>
    <div>
        <input type="submit" value="Sign In"/>
    </div>

</form>
</body>
</html>
